<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عربون</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 200vh; /* Added to ensure scroll */
            overflow: auto; /* Enable default scrollbar */
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            margin: 0 auto;
            margin-top: 50px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background: #0056b3;
        }
        /* Scroll buttons */
        .scroll-to-top,
        .scroll-to-bottom {
            position: fixed;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
            line-height: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .scroll-to-top {
            bottom: 80px;
        }
        .scroll-to-bottom {
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إضافة عربون</h1>
        <div class="form-group">
            <label for="orderNumber">رقم الطلب:</label>
            <input type="text" id="orderNumber" required>
        </div>
        <div class="form-group">
            <label for="customerName">اسم الزبون:</label>
            <input type="text" id="customerName" required>
        </div>
        <div class="form-group">
            <label for="customerAddress">عنوان الزبون:</label>
            <input type="text" id="customerAddress" required>
        </div>
        <div class="form-group">
            <label for="customerPhone">رقم الزبون:</label>
            <input type="text" id="customerPhone" required>
        </div>
        <div class="form-group">
            <label for="depositAmount">مبلغ العربون مع التوصيل:</label>
            <input type="text" id="depositAmount" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="sendToTelegram()">إرسال</button>
        </div>
    </div>

    <!-- Scroll Buttons -->
    <button class="scroll-to-top" onclick="scrollToTop()">↑</button>
    <button class="scroll-to-bottom" onclick="scrollToBottom()">↓</button>

    <script>
        const botToken = '7333664718:AAGnOgksdlc7cEbdTWwQdOZvHcM69OTsI-U';
        const chatId = '771387281';

        function sendToTelegram() {
            const orderNumber = document.getElementById('orderNumber').value;
            const customerName = document.getElementById('customerName').value;
            const customerAddress = document.getElementById('customerAddress').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const depositAmount = document.getElementById('depositAmount').value;

            const message = `
                *تفاصيل العربون:*
                رقم الطلب: ${orderNumber}
                اسم الزبون: ${customerName}
                عنوان الزبون: ${customerAddress}
                رقم الزبون: ${customerPhone}
                مبلغ العربون مع التوصيل: ${depositAmount}
            `;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: message,
                parse_mode: 'Markdown'
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.ok) {
                    alert('تم إرسال التفاصيل بنجاح!');
                    clearForm();
                } else {
                    alert('حدث خطأ أثناء إرسال التفاصيل.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء إرسال التفاصيل.');
            });
        }

        function clearForm() {
            document.getElementById('orderNumber').value = '';
            document.getElementById('customerName').value = '';
            document.getElementById('customerAddress').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('depositAmount').value = '';
        }

        // Scroll buttons functionality
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
