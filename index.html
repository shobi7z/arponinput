<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عربون</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إضافة عربون</h1>
        <div class="form-group">
            <label for="orderNumber">رقم الطلب:</label>
            <input type="text" id="orderNumber" required>
        </div>
        <div class="form-group">
            <label for="customerName">اسم الزبون:</label>
            <input type="text" id="customerName" required>
        </div>
        <div class="form-group">
            <label for="customerAddress">عنوان الزبون:</label>
            <input type="text" id="customerAddress" required>
        </div>
        <div class="form-group">
            <label for="customerPhone">رقم الزبون:</label>
            <input type="text" id="customerPhone" required>
        </div>
        <div class="form-group">
            <label for="depositAmount">مبلغ العربون مع التوصيل:</label>
            <input type="text" id="depositAmount" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="sendToTelegram()">إرسال</button>
        </div>
    </div>

    <script>
        const botToken = '7333664718:AAGnOgksdlc7cEbdTWwQdOZvHcM69OTsI-U';
        const chatId = '771387281';

        function sendToTelegram() {
            const orderNumber = document.getElementById('orderNumber').value;
            const customerName = document.getElementById('customerName').value;
            const customerAddress = document.getElementById('customerAddress').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const depositAmount = document.getElementById('depositAmount').value;

            const message = `
                *تفاصيل العربون:*
                رقم الطلب: ${orderNumber}
                اسم الزبون: ${customerName}
                عنوان الزبون: ${customerAddress}
                رقم الزبون: ${customerPhone}
                مبلغ العربون مع التوصيل: ${depositAmount}
            `;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: message,
                parse_mode: 'Markdown'
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.ok) {
                    alert('تم إرسال التفاصيل بنجاح!');
                } else {
                    alert('حدث خطأ أثناء إرسال التفاصيل.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء إرسال التفاصيل.');
            });
        }
    </script>
</body>
</html>
